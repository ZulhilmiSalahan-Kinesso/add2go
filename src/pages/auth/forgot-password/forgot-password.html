<ion-header>
  <ion-navbar>
    <ion-title>
      Reset your password
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 class="center">Reset Password</h2>
  <br />
  <div class="center">
    Please enter your email address and we'll send you an email to reset your password.
  </div>
  <br />
  <form (ngSubmit)="reset()" #resetForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" [(ngModel)]="form.email" name="email"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block [disabled]="!resetForm.form.valid" class="reset-password-btn">
      Reset your password
    </button>
  </form>
</ion-content>
