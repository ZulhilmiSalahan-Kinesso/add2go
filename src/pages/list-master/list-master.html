<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let item of currentItems | async">
        <ion-card>
          <img [src]="item.pic" />
          <ion-item>
            <ion-avatar item-left>
              <img [src]=item.creatorpic />
            </ion-avatar>
            <h2>{{item.creatorname}}</h2>
            <p>{{item.postedDate}}</p>
          </ion-item>
          <ion-grid>
            <ion-row>
              <ion-col col-8>
                <ion-card-content style="padding:5px;">
                  <p>{{item.title}}</p>
                </ion-card-content>
              </ion-col>
              <ion-col col-4>
                <ion-card-content style="padding:5px;">
                  <p style="text-align:center;">RM {{item.price}}</p>
                </ion-card-content>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="cart"></ion-icon>
                <div (click)="presentConfirm( item.$key, item.buycount, item.title, item.price, item.pic, item.description)">{{item.buycount}} Buy</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="information-circle"></ion-icon>
                <div (click)="openModal({charNum: item.$key})">Details</div>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p style="display:block" id="image64"></p>
</ion-content>
