<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-buttons end>
    <button ion-button icon-only (click)="addSong()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
  <ion-list>
    <ion-item *ngFor="let song of songs | async">
      {{song.title}}
      {{song.description}}
      {{song.price}}
    </ion-item>
  </ion-list>

</ion-content>
